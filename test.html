<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        //render UI
        var inputa = document.createElement('input');
        inputa.setAttribute('id', 'numa');
        inputa.setAttribute('placeholder', 'a input');
        document.body.appendChild(inputa);
        var br = document.createElement('br');
        console.log(br);

        var inputb = document.createElement('input');
        inputb.setAttribute('id', 'numb');
        inputb.setAttribute('placeholder', 'b input');
        document.body.appendChild(inputb);

        var button = document.createElement('button');
        document.body.appendChild(button);
        button.textContent = 'Sum'

        button.onclick = function() {
            var a = parseInt(inputa.value);
            var b = parseInt(inputb.value);

            document.body.appendChild(
                document.createElement(
                    'span'
                )
            ).innerHTML = a + b;
        }
        console.log(button);
    </script>
</body>

</html>
